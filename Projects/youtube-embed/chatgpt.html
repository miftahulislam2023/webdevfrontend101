<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom YouTube Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    #player {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .controls {
      margin-top: 15px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      width: 640px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #666;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- YouTube Video Container -->
  <div id="player"></div>

  <!-- Custom Controls -->
  <div class="controls">
    <div class="btn-row">
      <button onclick="playVideo()">‚ñ∂ Play</button>
      <button onclick="pauseVideo()">‚è∏ Pause</button>
      <button onclick="stopVideo()">‚èπ Stop</button>
      <button onclick="muteVideo()">üîá Mute</button>
      <button onclick="unmuteVideo()">üîä Unmute</button>
    </div>

    <div class="slider-container">
      <label>Progress</label>
      <input type="range" id="progressBar" min="0" max="100" value="0" />
    </div>

    <div class="slider-container">
      <label>Volume</label>
      <input type="range" id="volumeBar" min="0" max="100" value="100" />
    </div>
  </div>

  <!-- Load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let duration = 0;
    let progressInterval;

    // Load player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'ShDMvwem7Fs', // Replace with your video ID
        playerVars: {
          controls: 0,
          modestbranding: 1,
          rel: 0,
          fs: 0,
          iv_load_policy: 3
        },
        events: {
          onReady: (event) => {
            duration = event.target.getDuration();
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.PLAYING) {
              startProgressUpdater();
            } else {
              stopProgressUpdater();
            }
          }
        }
      });
    }

    // Custom Controls
    function playVideo() { player.playVideo(); }
    function pauseVideo() { player.pauseVideo(); }
    function stopVideo() { player.stopVideo(); }
    function muteVideo() { player.mute(); }
    function unmuteVideo() { player.unMute(); }

    // Volume Control
    document.getElementById("volumeBar").addEventListener("input", (e) => {
      const volume = e.target.value;
      player.setVolume(volume);
    });

    // Progress Control
    document.getElementById("progressBar").addEventListener("input", (e) => {
      const percent = e.target.value;
      const time = (percent / 100) * duration;
      player.seekTo(time, true);
    });

    // Progress Updater
    function startProgressUpdater() {
      progressInterval = setInterval(() => {
        const current = player.getCurrentTime();
        const percent = (current / duration) * 100;
        document.getElementById("progressBar").value = percent;
      }, 1000);
    }

    function stopProgressUpdater() {
      clearInterval(progressInterval);
    }
  </script>
</body>
</html>
