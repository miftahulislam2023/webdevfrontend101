<body>

        form.addEventListener('submit', (e) => {

            console.log(data)

            // for(key of data.keys()) console.log(key)
            // for(value of data.values()) console.log(value)
            dataObj = Object.fromEntries(data.entries())

            console.log(dataObj)
            console.log(dataJSON)
            console.log(data.get('text1'))
            // console.log(data.get('text2'))
            e.target.reset()
        })

        form2 = document.querySelector('#form2')
        text1 = document.querySelector('#text1')
        text1.addEventListener('keydown', (e) => {

            if(e.key === 'Enter')
            form2.submit()
        })
