<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .player-container {
            width: 100%;
            max-width: 800px;
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        #player {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
        }
        
        .custom-controls {
            padding: 12px 15px;
            background-color: #232323;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-pause {
            width: 40px;
            height: 40px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        
        .progress-container {
            flex-grow: 1;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: #ff0000;
            border-radius: 5px;
            width: 0%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        .time {
            color: #ddd;
            font-size: 14px;
            font-variant-numeric: tabular-nums;
        }
        
        .fullscreen {
            margin-left: auto;
        }
        
        .title {
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            background: linear-gradient(to right, #232323, #1a1a1a);
            border-bottom: 1px solid #2e2e2e;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="title">Custom YouTube Player</div>
        <div id="player"></div>
        <div class="custom-controls">
            <button class="btn play-pause" id="play-pause">â–¶</button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time" id="current-time">0:00</div>
            <div class="time">/</div>
            <div class="time" id="duration">0:00</div>
            
            <div class="volume-container">
                <button class="btn" id="mute">ðŸ”Š</button>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="100">
            </div>
            
            <button class="btn fullscreen" id="fullscreen">â›¶</button>
        </div>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Variables
        let player;
        const videoId = 'jNQXAC9IVRw'; // Replace with your video ID
        
        // DOM Elements
        const playPauseBtn = document.getElementById('play-pause');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');
        
        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        // When player is ready
        function onPlayerReady(event) {
            updateDuration();
            setInterval(updateProgress, 500);
        }
        
        // Handle player state changes
        function onPlayerStateChange(event) {
            const state = event.data;
            
            if (state === YT.PlayerState.PLAYING) {
                playPauseBtn.textContent = 'âšâš';
            } else {
                playPauseBtn.textContent = 'â–¶';
            }
        }
        
        // Toggle play/pause
        playPauseBtn.addEventListener('click', () => {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });
        
        // Update progress bar
        function updateProgress() {
            if (player && player.getDuration) {
                const percent = (player.getCurrentTime() / player.getDuration()) * 100;
                progress.style.width = `${percent}%`;
                
                // Update time displays
                currentTimeEl.textContent = formatTime(player.getCurrentTime());
            }
        }
        
        // Seek video when clicking on progress bar
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            player.seekTo(player.getDuration() * percent);
        });
        
        // Update volume
        volumeSlider.addEventListener('input', () => {
            player.setVolume(volumeSlider.value);
            muteBtn.textContent = volumeSlider.value == 0 ? 'ðŸ”‡' : 'ðŸ”Š';
        });
        
        // Toggle mute
        muteBtn.addEventListener('click', () => {
            if (player.isMuted()) {
                player.unMute();
                muteBtn.textContent = 'ðŸ”Š';
                volumeSlider.value = player.getVolume();
            } else {
                player.mute();
                muteBtn.textContent = 'ðŸ”‡';
                volumeSlider.value = 0;
            }
        });
        
        // Toggle fullscreen
        fullscreenBtn.addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });
        
        // Format time in minutes:seconds
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update duration display
        function updateDuration() {
            if (player && player.getDuration) {
                const interval = setInterval(() => {
                    if (player.getDuration()) {
                        durationEl.textContent = formatTime(player.getDuration());
                        clearInterval(interval);
                    }
                }, 500);
            }
        }
    </script>
</body>
</html>
