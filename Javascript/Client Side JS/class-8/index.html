<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding/Removing CSS Classes</title>
    <style>
        .red {
            color: red;
        }
        .italine {
            text-decoration: underline;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>This is a <span>span</span>.</p>
    <script>
        span = document.querySelector('span')
        span.classList.add('red', 'italine')
        span.classList.remove('red')
        
    </script>
</body>
</html>
