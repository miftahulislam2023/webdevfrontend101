<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Element type
    Grouped/Compound
    Descendant
    Child
    Next Sibling
    Subsequent Sibling
    ID Selector
    Class Selector
    Universal Selector -->
    <div class="box">
        <div class="child"> </div>
        <p></p>
        <div class="child grandchild"></div>
        <div class="grandchild"></div>
    </div>
</body>

</html>
