</head>
<body>
    <h2>Search Page</h2>
    <div id="results"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get("q");
        console.log(query)
        if (query) {
            document.getElementById("results").innerHTML = "Results for: " + query
        } else {
            document.getElementById("results").innerText = "Please search for something.";
        }
    </script>
