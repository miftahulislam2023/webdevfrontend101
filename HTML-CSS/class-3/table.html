<html>
	<head>
		<title>Days of the Week</title>
	</head>
<body>
	<table border=1>
		<tr>
			<th colspan=2>Days of the Week</th>
		</tr>
		<tr>
			<th>No</th>
			<th>Name of the Day</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Saturday</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Sunday</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Monday</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Tuesday</td>
		</tr>
		<tr>
			<td>5</td>
			<td>Wednesday</td>
		</tr>
		<tr>
			<td>6</td>
			<td>Thursday</td>
		</tr>
		<tr>
			<td>7</td>
			<td>Friday</td>
		</tr>
	</table>
</body>
</html>
