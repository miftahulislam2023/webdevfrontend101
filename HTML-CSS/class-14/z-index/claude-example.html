<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Demo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .layer {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .red {
            background: linear-gradient(45deg, #ff6b6b, #ee5757);
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .blue {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        .green {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
            top: 150px;
            left: 150px;
            z-index: 3;
        }

        .purple {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            top: 200px;
            left: 200px;
            z-index: 4;
        }

        .floating {
            position: absolute;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 20px;
            right: 20px;
            z-index: 999;
            animation: float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .layer:hover {
            transform: scale(1.1) rotate(5deg);
            z-index: 1000;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="layer red">z: 1</div>
        <div class="layer blue">z: 2</div>
        <div class="layer green">z: 3</div>
        <div class="layer purple">z: 4</div>
        <div class="floating">z: 999</div>
        
        <div class="info">
            Hover any layer to bring it to front (z: 1000)
        </div>
    </div>
</body>
</html>
