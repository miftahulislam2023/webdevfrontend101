<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Prayer Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="map-container">
            <img src="bd-map.png" alt="bd map">
            <div id="zoom-control">
                <button>+</button>
                <button>100%</button>
                <button>-</button>
            </div>
        </div>
        <div id="info-container">
            <div id="title-div">BANGLADESH <span>PRAYER TIMES</span></div>
            <div>আপনার জেলার নামাজের সময়সূচি এখন এক ক্লিকেই।</div>
            <div id="icons">
                <a href="#">
                    <img src="github.svg" alt="github logo" height="30"></a>
                <a href="#">
                    <img src="linkedin.svg" alt="linkedin logo" height="30">
                </a>
            </div>
            <div id="credit">QArabic - Developed by MiftahCoding</div>
            <div id="open-source">This project is open source</div>
        </div>
    </div>
</body>

</html>
