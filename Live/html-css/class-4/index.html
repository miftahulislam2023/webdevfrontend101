<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80" alt="watch image">
        <div id="text-container">
            <div id="subtitle">Minimalist Essentials</div>
            <div id="title">Apex Smartwatch</div>
            <div id="description">Elevate your daily routine with seamless connectivity, health tracking and 7-day
                battery life.</div>
            <div id="add-to-cart">
                <span>$199.00</span>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
