<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card | Modern UI</title>
    <style>
        /* Base Setup */
        :root {
            --primary: #0984e3;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --bg-body: #f1f2f6;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-body);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Card Container */
        .product-card {
            width: 340px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* Badge Styles */
        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff4757;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 10;
        }

        /* Image Styling */
        .product-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
        }

        /* Content Section */
        .content {
            padding: 24px;
        }

        .category {
            color: var(--text-light);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .title {
            margin: 8px 0 12px 0;
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .description {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        /* Footer Section */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .btn-cart {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-cart:hover {
            background-color: #00b521;
        }

        .btn-cart:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <span class="badge">LIMITED EDITION</span>
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80" alt="Product Image" class="product-image">
        
        <div class="content">
            <span class="category">Minimalist Essentials</span>
            <h2 class="title">Apex Smartwatch</h2>
            <p class="description">Elevate your daily routine with seamless connectivity, health tracking, and 7-day battery life.</p>
            
            <div class="footer">
                <span class="price">$199.00</span>
                <button class="btn-cart">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
