<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }

        #player {
            width: 560px;
            height: 315px;
        }

        /* CSS to hide specific elements if possible, but since iframe, this won't affect inside */
        .ytmVideoInfoVideoDetailsContainer,
        .fullscreen-action-menu,
        .ytp-pause-overlay,
        .ytp-youtube-button,
        .ytp-chrome-top-buttons {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        // Load the YouTube IFrame Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'sKWCMO2eI6s',
                playerVars: {
                    'modestbranding': 1,  // Hide YouTube logo
                    'rel': 0,             // Don't show related videos at end
                    'controls': 1,        // Show controls
                    'iv_load_policy': 3,  // Hide annotations
                    'showinfo': 0,        // Hide title (deprecated but may work)
                    'fs': 1,              // Allow fullscreen
                    'autoplay': 0         // Don't autoplay
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready
        }

        function onPlayerStateChange(event) {
            // Handle state changes if needed
        }
    </script>
</body>

</html>
