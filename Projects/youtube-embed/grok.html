<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player like Presto</title>
    <!-- Plyr CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        /* Optional: Custom theme for Plyr controls */
        :root {
            --plyr-color-main: #ff0000; /* Primary color for progress, buttons */
            --plyr-video-background: #000; /* Player background */
        }
        .plyr {
            max-width: 1280px;
            margin: 0 auto;
        }
        /* Hide any residual YouTube branding if it peeks through (adjust as needed) */
        .plyr__video-embed iframe {
            pointer-events: none; /* Prevent interaction with underlying YT controls */
        }
    </style>
</head>
<body>
    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="ShDMvwem7Fs"></div>

    <!-- Plyr JS from CDN -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            // Custom controls (add/remove as needed)
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
            // YouTube-specific options to minimize branding
            youtube: {
                rel: 0,              // Hide related videos
                showinfo: 0,         // Hide video title/info (deprecated but still works in some cases)
                iv_load_policy: 3,   // Hide annotations
                modestbranding: 1,   // Minimize YouTube logo
                playsinline: 1,      // Play inline on mobile
                noCookie: true       // Use nocookie domain for privacy (reduces tracking)
            },
            // Other options
            autoplay: false,
            muted: false,
            loop: { active: false },
            storage: { enabled: true, key: 'plyr' } // Remember user settings like volume
        });
    </script>
</body>
</html>
